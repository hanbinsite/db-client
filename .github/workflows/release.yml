name: Release

on:
  push:
    tags:
      - 'v*'
    branches: [ master ]

jobs:
  build-and-publish:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build app (renderer + main)
        run: npm run build

      - name: Package and Publish via electron-builder
        run: npx electron-builder --publish always ${{ matrix.os == 'windows-latest' && '--win' || matrix.os == 'macos-latest' && '--mac' || '--linux' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}